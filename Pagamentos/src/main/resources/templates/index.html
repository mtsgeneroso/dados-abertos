<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Starter Template - Materialize</title>

<!-- CSS  -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
<link th:href="@{webjars/materializecss/css/materialize.min.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{css/nouislider.css}" type="text/css" rel="stylesheet" />
<link th:href="@{css/style.css}" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>
	<div th:include="fragments/navbar"></div>

	<main> <!-- <div th:include="fragments/sidenav"></div> -->

	<div class="container center">

		<div class="section">
			<!--   Icon Section   -->
			<div class="row">
				<p class="left">Consultas:</p>
			</div>
			<div class="row">
				<div class="col s12 m3">
					<a th:href="@{/consulta-simples}">
						<div class="card-panel hoverable red white-text">
							<h2 class="center">
								<i class="material-icons medium">search</i>
							</h2>
							<p class="center">Consulta Simples</p>
						</div>
					</a>
				</div>
				
				<div class="col s12 m3">
					<a th:href="@{/consulta-hierarquica}">
						<div class="card-panel hoverable red white-text">
							<h2 class="center">
								<i class="material-icons medium">search</i>
							</h2>
							<p class="center">Consulta Hierárquica</p>
						</div>
					</a>
				</div>

			</div>
	
			<!--   Icon Section   -->
			<div class="row">
				<p class="left">Órgãos:</p>
			</div>
			<div class="row">
				<div class="col s12 m3">
					<a th:href="@{/orgaos-superiores}">
						<div class="card-panel hoverable red white-text">
							<h2 class="center">
								<i class="material-icons medium">settings</i>
							</h2>
							<p class="center">Órgãos Superiores</p>
						</div>
					</a>
				</div>
				
				<div class="col s12 m3">
					<a th:href="@{/orgaos-subordinados}">
						<div class="card-panel hoverable red white-text">
							<h2 class="center">
								<i class="material-icons medium">settings</i>
							</h2>
							<p class="center">Órgãos Subordinados</p>
						</div>
					</a>
				</div>
				
				<div class="col s12 m3">
					<a th:href="@{/unidades-gestoras}">
						<div class="card-panel hoverable red white-text">
							<h2 class="center">
								<i class="material-icons medium">settings</i>
							</h2>
							<p class="center">Unidades Gestoras</p>
						</div>
					</a>
				</div>

			</div>
		</div>
		</div>
	</main>
	
	<div th:include="fragments/footer"></div>


	<!--  Scripts-->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/materializecss/js/materialize.min.js}"></script>
	<script th:src="@{/webjars/chartjs/Chart.min.js}"></script>
	<script th:src="@{/js/nouislider.min.js}"></script>
	<script th:src="@{/webjars/numeral-js/min/numeral.min.js}"></script>
</body>
</html>
