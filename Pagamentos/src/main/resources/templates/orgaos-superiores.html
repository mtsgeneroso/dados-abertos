<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Órgãos Superiores</title>

<!-- CSS  -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
<link th:href="@{/webjars/materializecss/css/materialize.min.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{/css/nouislider.css}" type="text/css" rel="stylesheet" />
<link th:href="@{/css/style.css}" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>

	<div th:include="fragments/navbar"></div>

	<main>

		<div class="section no-pad-bot" id="index-banner">
			<div class="container">

				<div class="row">
					<div class="col s12">

						<div id="loadChart" class="container">
							<p>Carregando gráfico...</p>
							<div class="progress">
      							<div class="indeterminate"></div>
  							</div>
						</div>

						<p>
						<div id="rangeMeses"></div>
						</p>

						<div id="mensagemChart">
							<h5>Sem dados disponíveis</h5>
						</div>


						<br/><br/>
						<canvas id="chart"></canvas>
						<br/>
					</div>
				</div>


				<h5>Órgãos Superiores:</h5>

				<div class="row">
					<div class="col s12 m6">
						<div class="input-field">
							<input id="filter" type="text" class="validate"/>
		          			<label for="filter">Filtrar Órgãos</label>
						</div>
					</div>
				</div>

				<input type="hidden" name="currentId" value="0"/>

				<div class="row">
					<div th:each="orgao : ${orgaosSuperiores}">
						<div class="col s12 m3 l2">
							<a th:href="@{/orgao-superior/{id}(id=${orgao.codOrgaoSuperior})}" th:title="${orgao.nomeOrgaoSuperior}">
								<div class="card-panel main-color-hoverable" style="height: 150px;">
									<p th:text="${orgao.nomeOrgaoSuperior}" th:classappend="${#strings.length(orgao.nomeOrgaoSuperior) > 60} ? 'truncate'" style="font-size: 12px">[...]</p>
								</div>
							</a>
						</div>
					</div>
				</div>




			</div>
		</div>
	</main>

	<div th:include="fragments/footer"></div>

	<!--  Scripts-->
	<div th:include="fragments/scripts"></div>
	<script th:src="@{/js/filtrarOrgaos.js}"></script>
	<script th:src="@{/js/init.js}"></script>
	<script>
		var id = $("input[name=currentId]").val();
		initInterface("/orgao-superior/?id=" + id);
	</script>
</body>
</html>
