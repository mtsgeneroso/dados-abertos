<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0" />
<title>Starter Template - Materialize</title>

<!-- CSS  -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" />
<link th:href="@{webjars/materializecss/css/materialize.min.css}"
	type="text/css" rel="stylesheet" media="screen,projection" />
<link th:href="@{css/nouislider.css}" type="text/css" rel="stylesheet" />
<link th:href="@{css/style.css}" type="text/css" rel="stylesheet"
	media="screen,projection"/>
</head>
<body>
	<div th:include="fragments/navbar"></div>

	<main>

	<div class="container" style="padding-top:30px;">
		
		<h5>Consulta Hierárquica:</h5>
		
		<div class="row">
			<div class="col s12 m3 l2">
		   		<div class="btn-tag card-panel red white-text hoverable" style="padding-top: 2px; height: 120px;">
					<p>Órgão Superior</p>
				</div>
			</div>
			
			<div class="col s12 m3 l2">
		   		<div class="btn-tag card-panel red white-text hoverable" style="padding-top: 2px; height: 120px;">
					<p>Órgão Subordinado</p>
				</div>
			</div>
			
			<div class="col s12 m3 l2">
		   		<div class="btn-tag card-panel red white-text hoverable" style="padding-top: 2px; height: 120px;">
					<p>Unidade Gestora</p>
				</div>
			</div>
			
			<div class="col s12 m3 l2">
		   		<div class="btn-tag card-panel red white-text hoverable" style="padding-top: 2px; height: 120px;">
					<p>Ação</p>
				</div>
			</div>
			
			<div class="col s12 m3 l2">
		   		<div class="btn-tag card-panel red white-text hoverable" style="padding-top: 2px; height: 120px;">
					<p>Programa</p>
				</div>
			</div>
			
			<div class="col s12 m3 l2">
		   		<div class="btn-tag card-panel red white-text hoverable" style="padding-top: 2px; height: 120px;">
					<p>Favorecido</p>
				</div>
			</div>
			
		</div>
	   	
		<div class="card-panel green" id="panel-tags">
	   		<span>Hierarquia da consulta:</span>
	   		<br/>
	   	</div>
	    <a class="waves-effect waves-light btn red center" id="btn-consultar">Consultar</a>
	</div>
	
	</main>
	
	<div th:include="fragments/footer"></div>


	<!--  Scripts-->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/materializecss/js/materialize.min.js}"></script>
	<script th:src="@{/webjars/chartjs/Chart.min.js}"></script>
	<script th:src="@{/js/nouislider.min.js}"></script>
	<script th:src="@{/webjars/numeral-js/min/numeral.min.js}"></script>
	<script th:src="@{/js/init.js}"></script>
	<script th:src="@{/js/initConsultaHierarquica.js}"></script>
</body>
</html>
